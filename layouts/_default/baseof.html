<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main id="content">
        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
        {{ range .Site.Params.plugins_js }}
            <script src="{{ . }}"></script>
        {{ end }}
    </body>
</html>
